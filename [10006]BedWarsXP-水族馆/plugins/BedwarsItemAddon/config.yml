#信息
message:

  #冷却提示
  # 变量:
  #   {time}    冷却时间
  cooling: "&e冷却中，请等待 &c{time} &e秒后使用！"

#道具
items:


  #火球
  fireball:
  
    #启用
    enabled: true
    
    #冷却时间(秒)
    cooldown: 1
    
    #伤害
    damage: 3
    
    #弹射模式
    ejection: true
    
    #弹射速度
    velocity: 0.5

  #TNT自动点燃
  tnt:
  
    #启用
    enabled: true
    
    #冷却时间(秒)
    cooldown: 0
    
    #爆炸延迟
    fuse_ticks: 80
    
    #伤害
    damage: 1
    
    #弹射模式
    ejection: true
    
    #弹射速度
    velocity: 0.5


