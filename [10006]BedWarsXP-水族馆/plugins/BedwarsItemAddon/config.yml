  #蹦床
  trampoline:
  
    #启用
    enabled: false
    
    #冷却时间(秒)
    cooldown: 5
    
    #物品
    item: DOUBLE_PLANT
    
    #蹦床大小 1-3
    size: 2
    
    #弹射速度(高度)
    velocity: 3
    
